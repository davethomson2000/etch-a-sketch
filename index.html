<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="buttons">
        <div>
            <button id="choose-resolution">Choose resolution</button>
            <button id="reset">Reset</button>
        </div>
        <div>
            <button id="auto-draw">Auto-draw</button>
            <button id="click-to-draw">Click-to-draw</button>
            <div>Draw Mode: <span id="draw-method">Click-to-draw</span></div>
        </div>
        <div>
            <button id="normal">Normal Mode</button>
            <button id="rainbow">Rainbow Mode</button>
            <button id="darken">Darken Mode</button>
            <div>Paint Mode: <span id="paint-mode">Normal</span></div>
        </div>
    </div>
    <div class="container">
        <div id="sketch-area"></div>
    </div>
</body>
</html>
